<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Graph</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background:#fafafa;
    margin:0;
    display:grid;
    place-items:center;
    height:100vh;
  }
  svg { display:block; }
  .node circle { fill:#fff; stroke:#111; stroke-width:2; }
  .node text { font-weight:600; }
  .label-bg {
    fill:#fff; stroke:#999; stroke-width:0.5; rx:4; ry:4;
  }
  .edge { stroke:#333; stroke-width:2; fill:none; }
  .edge--curved { stroke:#555; }
  .weight { font-size:12px; font-weight:600; fill:#111; }
</style>
</head>
<body>
<div>
  <svg width="720" height="380" viewBox="0 0 720 380">

    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
        <path d="M0 0 L10 5 L0 10 Z" fill="#333"/>
      </marker>
    </defs>

    <!-- Edges and weights -->
  <!-- 1 -> 2 -->
    <path class="edge" d="M140.58 177.65 L299.42 82.35" marker-end="url(#arrow)" />
    <rect class="label-bg" x="210" y="112" width="80" height="22"/>
    <text class="weight" x="250" y="127" text-anchor="middle">0+0.01*f</text>

    <!-- 1 -> 3 -->
    <path class="edge" d="M140.58 202.35 L299.42 297.65" marker-end="url(#arrow)" />
    <rect class="label-bg" x="210" y="242" width="36" height="22"/>
    <text class="weight" x="228" y="257" text-anchor="middle">45</text>

    <!-- 2 -> 4 -->
    <path class="edge" d="M341.47 80.73 L538.53 179.27" marker-end="url(#arrow)" />
    <rect class="label-bg" x="430" y="120" width="36" height="22"/>
    <text class="weight" x="448" y="135" text-anchor="middle">45</text>

    <!-- 3 -> 4 -->
    <path class="edge" d="M341.47 299.27 L538.53 200.73" marker-end="url(#arrow)" />
    <rect class="label-bg" x="430" y="242" width="80" height="22"/>
    <text class="weight" x="470" y="257" text-anchor="middle">0+0.01*f</text>

    <path class="edge edge--curved" d="M335 85 C370 135 370 245 335 295" marker-end="url(#arrow)" />
    <rect class="label-bg" x="360" y="190" width="22" height="22"/>
    <text class="weight" x="371" y="205" text-anchor="middle">0</text>

    <path class="edge edge--curved" d="M305 295 C270 245 270 135 305 85" marker-end="url(#arrow)" />
    <rect class="label-bg" x="270" y="190" width="22" height="22"/>
    <text class="weight" x="281" y="205" text-anchor="middle">0</text>

    <!-- Nodes -->
    <g class="node">
      <circle cx="120" cy="190" r="24"/>
      <text x="120" y="195" text-anchor="middle">1</text>
    </g>
    <g class="node">
      <circle cx="320" cy="70" r="24"/>
      <text x="320" y="75" text-anchor="middle">2</text>
    </g>
    <g class="node">
      <circle cx="320" cy="310" r="24"/>
      <text x="320" y="315" text-anchor="middle">3</text>
    </g>
    <g class="node">
      <circle cx="560" cy="190" r="24"/>
      <text x="560" y="195" text-anchor="middle">4</text>
    </g>

  </svg>
</div>
</body>
</html>
